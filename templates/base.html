<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Halligan Helper{% endblock %}</title>
    {% load staticfiles %}

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
    <script src="{% static "Gumby/js/libs/jquery.mobile.custom.min.js"%} "></script>
    <link rel="stylesheet" href="{% static "Gumby/css/gumby.css" %}">
    <link rel="stylesheet" href="{% static "Gumby/css/style.css" %}">
    {% block header %}{% endblock %}
</head>
<body>
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-44058222-1', 'halliganhelper.com');
    ga('send', 'pageview');

    </script>

    <div class="row navbar pretty">
        <h1 class="four columns logo">
            <span class="Header"> HalliganHelper </span>
        </h1>
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <script src="{% static "js/modernizer.js"%} "></script>
    <script src="{% static "Gumby/js/libs/gumby.min.js" %}"></script>
</body>
</html>
