<li class="ta-card">
    <div class="headshot">
        <img src="<%- headshot_url %>" height="100" width="100"/>
    </div>
    <div class="info">
        <div class="name-info">
            <%- first_name %>
            <%- last_name %>
        </div>

        <% if ( on_duty ) { %>
            <div class="on-duty">
                On Duty Now
            </div>
        <% } %>
    </div>
</li>
