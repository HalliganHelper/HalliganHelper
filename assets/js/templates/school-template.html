<div class="top-bar hide-for-medium">
    <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>
            <li class="menu-text">
                <a href="#dashboard">Halligan Helper</a>
            </li>
            <li class="has-submenu">
                <a href="#">Courses</a>
                <ul class="submenu menu vertical course-menu" data-submenu>
                    <li><a href="#15">Course 1</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>

            </div>
            <ul class="menu vertical">
                <ul class="course-menu menu-heading"><a href="#">Courses</a>

                            <a href="#course/<%= course.id %>"><%- course.identifier %></a>
                        </li>
                    <% }); %>
                <ul class="more-menu menu-heading"><a href="#">More</a>
                    <li><a href="#15">More 1</a></li>
                    <li><a href="#logout">Logout</a></li>
                </ul>
            </ul>

    <div class="columns main-content">
    </div>
